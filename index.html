<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Kathian Pellot Portfolio</title>
    <style>


      body {
        color: black;
        font-family: lato, sans-serif;
        font-size: 10pt;
        margin: 0px;
      }
      header {
        box-sizing: border-box;
        padding: 24px;
      }
      #logo {
        display: inline-block;
        float: left;
        width: 300px;
      }
      .navbar {
        display: inline-block;
        float: right;
        padding-top: 10px;
      }
      #nav div {
        display: inline-block;
        margin: 5px 15px;
      }
      #nav div a {
        color: black;
        text-decoration: none;
      }
      #nav div:hover {
        border-bottom: 2px solid skyblue;
        margin-bottom: auto;
      }
      #nav div:active {
        color: skyblue;
      }

    section {
      margin-top: 50px;
    }

      footer {
        color: lightgrey;
        padding: 50px;
        text-align: center;
      }
      @media screen and (min-width: 800px) {
        .box {
          display: inline-block;
          justify-content: center;
        }
        .images {
          width: 400px;
        }
      }
      @media screen and (min-width: 480px) and (max-width: 799px) {
        .box {
          justify-content: center;
        }
        .images {
          width: 600px;
        }

      }
        @media screen and (max-width: 479px) {

          header {
            margin-bottom: 110px;
          }
          #logo {
            display: block;
            width: 300px;
          }
          .navbar a {
            display: block;
            margin: 5px;
            padding-top: 10px;
            text-align: center;
          }
          .box {
            align-items: center;
            display: grid;
            justify-content: center;
          }
          .images {
            width: 300px;
          }
        }

    </style>
  </head>
  <body>
    <header id="header grid">
        <img id="logo"
        src="images/kplogo.png" />
    <nav id="nav">

        <div class="navbar"><a href="index.html">Projects</a></div>
        <div class="navbar"><a href="aboutme.html">About Me</a></div>
        <div class="navbar"><a href="contact.html">Contact</a></div>

    </nav>
    </header>
      <section>

          <div class="box"><img class="images" src="images/flyer.png"  alt="flyer"></div>
          <div class="box"><img class="images" src="images/cover.png"  alt="cover"></div>
          <div class="box"><img class="images" src="images/whr.png"  alt="logo"></div>
          <div class="box"><img class="images" src="images/capi.png"  alt="logo"></div></div>
      </section>
      <footer>Copyright &copy 2022</footer>
  </body>
</html>
