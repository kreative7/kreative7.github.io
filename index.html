<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Kathian Pellot Portfolio</title>
    <style>
      body {
        color: black;
        box-sizing: border-box;
        font-family: lato, sans-serif;
        font-size: 10pt;
        margin: 0px;
      }
      header {
        align-items: center;
        display: flex;
        justify-content: space-between;
        padding: 24px;
        grid-area: header;
      }
      #logo {
        display: inline-block;
        height: 75px;
      }
      .navbar {
        padding-top: 10px;
      }
      #nav div {
        display: inline-block;
        margin: 5px 15px;
      }
      #nav div a {
        color: black;
        text-decoration: none;
      }
      #nav div:hover {
        border-bottom: 2px solid skyblue;
        margin-bottom: auto;
      }
      #nav div:active {
        color: skyblue;
      }
      section {
        margin: 0px 25px;
      }
      .box {
        background-position: center;
        padding: 150px 200px;
      }
      .box1 {
        background-image: url(images/website.jpg);
        background-size: cover;
        grid-area: box1;

      }

      .box1:hover {
        background-image: url(images/website-hover.jpg);
        background-size: cover;
      }

      .box2 {
        background-image: url(images/web-design.jpg);
        background-size: cover;
        grid-area: box2;
      }

      .box2:hover {
        background-image: url(images/web-design-hover-01.jpg);
        background-size: cover;
      }

      .box3 {
        background-image: url(images/print.jpg);
        background-size: cover;
        grid-area: box3;
      }

      .box3:hover {
        background-image: url(images/print-hover.jpg);
        background-size: cover;
      }

      .box4 {
        background-image: url(images/capi.png);
        background-size: cover;
        grid-area: box4;
      }

      .box4:hover {
        background-image: url(images/whr.png);
        background-size: cover;
      }
      .box5 {
        background-image: url(images/capi.png);
        background-size: cover;
        grid-area: box5;
      }

      .box5:hover {
        background-image: url(images/whr.png);
        background-size: cover;
      }
      .box6 {
        background-image: url(images/capi.png);
        background-size: cover;
        grid-area: box6;
      }

      .box6:hover {
        background-image: url(images/whr.png);
        background-size: cover;
      }

      #grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(50px, auto);
      grid-template-areas:
      "header header header"
      "box1 box2 box3"
      "box4 box5 box6"
      "footer footer footer";


    }

      footer {
        color: lightgrey;
        padding: 50px;
        text-align: center;
      }
      @media screen and (min-width: 800px) {
        section {
          margin-top: 50px;
        }

      }
      @media screen and (min-width: 480px) and (max-width: 799px) {

        header {
          align-items: center;
          display: flex;
          flex-direction: column;
        }
        .box {
          padding: 140px 160px;
        }

        #grid {
          grid-template-columns: repeat(2, 1fr);
          grid-template-areas:
          "header header"
          "box1 box2"
          "box3 box4"
          "box5 box6"
          "footer footer";

        }

      }
        @media screen and (max-width: 479px) {

          header {
            display: flex;
            flex-direction: column;
            align-items: center;
          }
          #logo {
            height: 80px;
          }

          .navbar a {
            display: block;
            margin: 5px;
            padding-top: 10px;
          }
          .box {
            padding: 150px 200px;
          }
          #grid {
            grid-template-columns: 1;
            grid-template-areas:
            "header"
            "box1"
            "box2"
            "box3"
            "box4"
            "box5"
            "box6"
            "footer";

          }

        }

    </style>
  </head>
  <body>
    <header id="header grid">
        <img id="logo"
        src="images/kplogo.png" />
    <nav id="nav">

        <div class="navbar"><a href="index.html">Projects</a></div>
        <div class="navbar"><a href="aboutme.html">About Me</a></div>
        <div class="navbar"><a href="contact.html">Contact</a></div>

    </nav>
    </header>
      <section>
        <div id="grid">
          <div class="box1 box"><a href="print-design.html"></a></div>
          <div class="box2 box"><a href="#"></a></div>
          <div class="box3 box"><a href="#"></a></div>
          <div class="box4 box"><a href="#"></a></div>
          <div class="box5 box"><a href="#"></a></div>
          <div class="box6 box"><a href="#"></a></div>

        </div>
      </section>
      <footer>Copyright &copy 2022</footer>


  </body>
</html>
