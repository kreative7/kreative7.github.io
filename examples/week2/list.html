<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>List Examples</title>
    <style>
      #fruitbasket {
        list-style-type: square;
      }
      #fruitbasket li {
        color: red;
      }
      #fruitbasket li span {
        color: green;
      }
    </style>
  </head>
  <body>

    <!-- https://www.w3schools.com/cssref/pr_list-style-type.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type -->

    <ol>
      <li>Mercury</li>
      <li>Venus</li>
      <li>Earth</li>
      <li>Mars</li>
    </ol>

    <ul id="fruitbasket">
      Tomato
      <li><span>Apples</span></li>
      <li>Bananas</li>
      <li>Strawberries</li>
      <li>Pineapples</li>

    </ul>
  </body>
</html>
