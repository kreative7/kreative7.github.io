<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Bouncing Ball</title>
    <style>
      #ball {
        background-color: red;
        width: 50px;
        height: 50px;
        border-radius: 50px;
        position: absolute;
      }
      </style>
  </head>
  <body>
    <div id="ball"></div>
    <script type="text/javascript">
      let ball = document.getElementById("ball");
      let ballX = 0;
      let ballY = 0;
      let ballXVel = 5;
      let ballYVel = 10;

      function updateBall() {
        ball.style.top = ballY + "px";
        ball.style.left = ballX + "px";

        //ballX = ballX + ballXVel;
        ballX += ballXVel;
        ballY += ballYVel;

      if (
      ballX > window.innerWidth - 50
      || ballX < 0
    ) {
      ballXVel *= -1;
    }
    if (
    ballY > window.innerHeight - 50
    || ballY < 0
  ) {
    ballYVel *= -1;
  }

}
      </script>
    </body>
</html>
