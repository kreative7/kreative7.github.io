<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Javascript Slideshow</title>
    <link type="text/css" rel="stylesheet" href="../../css/slideshow.css">
    </head>
  <body>
    <div id="slideshow">
      <img id="slide1" class="slideshowimg" src="../../images/skydiving.jpeg" alt="Skydiving">
      <img id="slide2" class="slideshowimg" src="../../images/image_1.jpeg" alt="Panoramic">
      <img id="slide3" class="slideshowimg" src="../../images/skydiving.jpeg" alt="Skydiving">
      <img id="slide4" class="slideshowimg" src="../../images/image_1.jpeg" alt="Panoramic">

      </div>
      <input
      type="button"
      id="previous"
      value="Previous"
      onclick="showPreviousSlide()">
      <input
      type="button"
      id="next"
      value="Next"
      onclick="showNextSlide()">

      <script type="text/javascript" src="../../js/slideshow.js"></script>
  </body>
</html>
