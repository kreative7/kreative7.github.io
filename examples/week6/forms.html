<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Form Example Part 1</title>
  </head>
  <body>
    <form>
      <h2>Text Inputs</h2>
      <p>What is your name?</p>
      <div>
        <label for="firstnameid">First Name:</label>
        <input type="text" id="firstnameid" name="firstname">
        </div>
        <div>
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastnameid" name="lastname">
          </div>
          <h2>Text Area Input</h2>
          <div>
            <label for="codefeelingid">How do you feel about programing?</label>
            </div>
    <textarea id="codefeelingsid" name="codefeelings"> Default Text</textarea>
     <div>
      <h2>Radio Inputs>
      <p>What program are you in?</p>
      </div>
      <div>
        <input type="radio" id="raspradio" name="program" value="rasp">
        <label for="raspradio">
          Recording Arts and Show Production </label>
        </div>
        <div>
          <input type="radio" id="dfvpradio" name="program" value="dfvp">
          <label for="dfvpradio">
            Digital Filmaking and Video Production
            </label>
          </div>
          <div>
            <input type="radio" radio="gdwdrario" name="program" value="gdwd">
            <label for="gdwdradio">
              Graphic Design and Web Development
              </label>
            </div>
            </form>
  </body>
</html>
