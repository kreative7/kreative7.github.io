<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>jQuery - Popup</title>
      <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      .popuptrigger {
        cursor: pointer;
      }
      #popupcontainer {
        display: none;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      #popupcontainer.popupOpen {
        display: flex;
      }
      #popbackground {
        background-color: rgb(0,0,0,0.5);
        position: absolute;
        height: 100%;
        width: 100%;
        z-index: 0;
      }
      #popup {
        background-color: white;
        border: 3px solid black;
        border-radius: 24px;
        padding: 36px;
        position: relative;
        text-align: center;
        min-width: 100px;
        z-index: 1;
      }
      #popup .closePopup {
        cursor: pointer;
        margin-top: 40px;
        text-decoration: underline;
      }
      </style>
  </head>
  <body>
    <h1>Hello there!!</h1>
    <div class="popuptrigger">Click on me to open a popup</div>
    <div id="popupcontainer">
      <div id="popbackground" class="closePopup"></div>
      <div id="popup">
        <div>Congrats! You opened a popup!</div>
        <div class="closePopup">Close</div>
        </div>
        <script type="text/javascript">
        $(".popuptrigger").click(
          function() {
            $("#popupcontainer").addClass("popupOpen");
          }
        );
        $(".closePopup").click(
          function() {
            $("#popupcontainer").removeClass("popupOpen");
          }
        );
        </script>
      </div>
  </body>
</html>
