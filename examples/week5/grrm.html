<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GRRM Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
    <style>
      #gridlayout {
        display: grid;
        grid-template-columns: 1fr repeat(3, 333px) 1fr;
        grid-auto-rows: minmax(100px, auto);
        grid-template-areas:
          ". header header header ."
          ". navbar navbar navbar ."
          ". banner banner banner ."
          ". cards cards cards ."
          ". aside blog blog ."
          ". footer footer footer ."
          ". bottom bottom bottom .";
      }
      header,
      nav,
      #bannercontainer,
      #cardscontainer,
      aside,
      main,
      footer,
      #bottom {
        border: 3px solid gray;
      }
      header {
        grid-area: header;
      }
      header h1 {
        display: inline-block;
        font-family: 'Montaga', serif;
      }
      nav {
        grid-area: navbar;
      }

      nav ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
        display: flex;
        justify-content: space-between;
      }
      nav ul li a {
        color: black;
        text-decoration: none;
        font-family: 'Montaga', serif;
      }
      #bannercontainer {
        grid-area: banner;
      }
      #cardscontainer {
        grid-area: cards;
      }
      aside {
        grid-area: aside;
      }
      main {
        grid-area: blog;
      }
      footer {
        grid-area: footer;
      }
      #bottom {
        grid-area: bottom;
      }
      @media screen and (max-width: 1000px) {
        #gridlayout {
          grid-template-columns: 1fr;
          grid-template-areas:
            "header"
            "navbar"
            "banner"
            "blog"
            "cards"
            "aside"
            "footer"
            "bottom";
        }
        header{
          text-align: center;
        }
        header h1 {
          display: block;
        }
        nav ul {
          flex-direction: column;
          align-items: center;
        }
      }
      </style>
  </head>
  <body>
    <div id="gridlayout">
      <header>
<img src="../images/shiel-spin.jpg" alt="shield">
<h1> George R. R. Martin</h1>
      </header>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
            <li><a href="#">NOT A BLOG</a></li>
              <li><a href="#">ABOUT GEORGE</a></li>
                <li><a href="#">BOOKS</a></li>
                  <li><a href="#">FOR FANS</a></li>
                    <li><a href="#">NEWS</a></li>
                      <li><a href="#">MERCHANDISE</a></li>
        </ul>
      </nav>
      <section id="bannercontainer">banner</section>
      <section id="cardscontainer">cards</section>
      <aside>aside</aside>
      <main>blog</main>
      <footer>footer</footer>
      <div id="bottom">bottom</div>

    </div>

  </body>
</html>
