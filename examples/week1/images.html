<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Images Examples</title>
  </head>
  <body>
    <h1>This is an example for img tags</h1>

    <!-- This is an HTML comment-->
    <!--An HTML comment won't show on the page -->

    <!-- web image source -->
    <img
      width="400px"
      src="https://images.unsplash.com/photo-1610878180933-123728745d22?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2FuYWRhJTIwbmF0dXJlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
    />

    <!-- local image source -->
    <img
      width="400px"
      src="../../images/image_1.jpeg"
    />
  </body>
</html>
