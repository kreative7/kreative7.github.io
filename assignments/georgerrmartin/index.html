<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>George Raymond Richard Martin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet">
    <style>
    body {
      background-image: url("../../images/grrm-background.jpg");
      background-size: cover;
    }
      #grrmgrid {
        display: grid;
        grid-template-columns: 1fr repeat(3, 333px) 1fr;
        grid-template-areas:
          ". header header header ."
          ". navbar navbar navbar ."
          ". banner banner banner ."
          ". cards cards cards ."
          ". aside content content ."
          ". footer footer footer ."
          ". bottom bottom bottom .";
      }
      header,
      nav,
      section,
      aside,
      footer,
      #bottom {
        border: 3px solid gray;
      }
      header {
        align-items: center;
        display: flex;
        grid-area: header;
      }
      header img {
        height: 100%;
        margin-right: 20px;
      }
      header h1 {
        font-size: 35pt;
        font-family: 'Montaga', serif;
      }
      nav {
        grid-area: navbar;
      }
      nav div {
        display: inline-block;
        margin: 5px 10px;
        text-decoration: none;
      }
      nav div a {
        font-family: 'Montaga', serif;
        text-decoration: none;
        color: grey;
      }
      #banner {
        grid-area: banner;
      }
      #banner img{
        width:100%;
      }
      #content {
        grid-area: content;
      }
      #cards {
        display: flex;
        grid-area: cards;
      }
      #cards img {
        width: 400px;
      }
      aside {
        grid-area: aside;
      }
      footer {
        grid-area: footer;
      }
      #bottom {
        grid-area: bottom
      }


      </style>
  </head>
  <body>
    <div id="grrmgrid">
      <header>
        <img src="../../images/shield-spin.jpg" alt="shield logo">
        <h1>George R. R. Martin</h1>
        </header>
        <nav>
          <div><a href="#">HOME</a></div>
          <div><a href="#">NOT A BLOG</a></div>
          <div><a href="#">ABOUT GEORGE</a></div>
          <div><a href="#">BOOKS</a></div>
          <div><a href="#">FOR FANS</a></div>
          <div><a href="#">NEWS</a></div>
          <div><a href="#">MERCHANDISE</a></div>
        </nav>
        <section id="banner">
          <img src="../../images/wildspirit.jpg" alt="Wild Spririt">

          </section>
        <section id="cards">
          <img src="../../images/card-theater.jpg" alt="Wild Spririt">
          <img src="../../images/card-newsletter.png" alt="Wild Spririt">
          <img src="../../images/card-available.jpg" alt="Wild Spririt">
        </section>
        <section id="content">

          </section>

        <aside>

          </aside>

        <footer>

          </footer>
          <div id="bottom">
          </div>
  </body>
</html>
